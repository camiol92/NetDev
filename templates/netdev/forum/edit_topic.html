{% extends 'netdev/base.html' %}

{% load staticfiles %} <!-- New line -->

{% block title %}Editar Postagem{% endblock %}

{% block body_block %}

    <div class="page-header" xmlns="http://www.w3.org/1999/html">
        <h1>Editar</h1>
    </div>
    <div>
        <form role="form" class="form-signin" id="login_form" method="post" action="">
            <div class="row">
                <div class="col-md-8">
                    {% csrf_token %}
                    {% if post %}
                        <input type="hidden" name="post_id" value="{{ post.id }}"/>
                        <label for="inputBody">Texto</label>
                        <textarea class="form-control" rows="15" id="inputBody" name="body" required autofocus="">{{ post.body }}</textarea>
                    {% endif %}
                    {% if topic %}
                        <input type="hidden" name="topic_id" value="{{ topic.id }}"/>
                        <label for="inputTitle">Título</label>
                        <input class="form-control" value="{{ topic.title }}" id="inputTitle" maxlength="50" name="title" type="text" required autofocus=""/>
                        <label for="inputText">Texto</label>
                        <textarea class="form-control" rows="15" id="inputText" name="text" required autofocus="">{{ topic.text }}</textarea>

                    {% endif %}
                </div>
            </div>
            <br>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-primary btn-block" type="submit">Salvar Alterações</button>
            </div>
            </div>
        </form>
    </div>

{% endblock %}
