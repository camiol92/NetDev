{% extends 'netdev/base_empty.html' %}

{% load staticfiles %} <!-- New line -->

{% block title %}NetDev: Entrar{% endblock %}

{% block body %}
    <form class="form-signin" id="login_form" method="post" action="/netdev/entrar/">

        {% csrf_token %}
        <h2 class="form-signin-heading">Entrar</h2>

        <div class="form-group">
            <label for="inputUsername">Nome de Usuário</label>
            <input class="form-control" placeholder="Usuario" id="inputUsername" maxlength="50" name="username"
                   type="text" required autofocus=""/>
        </div>
        <div class="form-group">
            <label for="inputPassword">Senha</label>
            <input type="password" class="form-control" placeholder="Senha" id="inputPassword" name="password" required/>
            {% if erro %}
                <p class="help-block">Informações inválidas de login!</p>
            {% endif %}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>

{% endblock %}
